plugins {
    id 'org.springframework.boot' version '2.6.8'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
    maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Add the Spring Security OAuth2 Client dependency
    implementation 'org.springframework.security:spring-security-oauth2-client:5.6.2' // Replace with the correct version

    // Existing dependencies
    implementation 'org.springframework.security:spring-security-oauth2-authorization-server:0.4.2' // Use the latest available version

    implementation 'com.h2database:h2' // H2 database dependency

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11  // or VERSION_17 if using Java 17
    targetCompatibility = JavaVersion.VERSION_11  // or VERSION_17 if using Java 17
}
